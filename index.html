<!DOCTYPE html>
<html>
<head>
    <title>Water Resource Management Predictor</title>
</head>
<body>
    <h1>Groundwater Level Prediction</h1>

    <label for="temperature">Temperature (Â°C):</label>
    <input type="number" id="temperature" step="0.1" required><br><br>

    <label for="precipitation">Precipitation (mm):</label>
    <input type="number" id="precipitation" step="0.1" required><br><br>

    <label for="demand">Water Demand (MLD):</label>
    <input type="number" id="demand" step="0.1" required><br><br>

    <button onclick="predictGroundwater()">Predict Groundwater Level</button>

    <h2 id="result"></h2>

    <script>
        function predictGroundwater() {
            const temp = parseFloat(document.getElementById('temperature').value);
            const precip = parseFloat(document.getElementById('precipitation').value);
            const demand = parseFloat(document.getElementById('demand').value);

            // Frontend input validation
            if (isNaN(temp) || isNaN(precip) || isNaN(demand)) {
                document.getElementById('result').innerText = "Please enter valid numbers in all fields.";
                return;
            }

            fetch('http://127.0.0.1:5000/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    temperature: temp,
                    precipitation: precip,
                    water_demand: demand
                })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw new Error(err.error); });
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('result').innerText =
                    `Predicted Groundwater Level: ${data.predicted_groundwater_level} meters`;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerText = `Error: ${error.message}`;
            });
        }
    </script>
</body>
</html>
